<ul>
<li>
Create virtual serial port for debugging serial connections
    <code>socat -d -d pty,raw,echo=0 pty,raw,echo=0</code>

<ul>
<li>
Creates /dev/pts/# and /dev/pts/#+1 (pts4 and pts5 in this example)

<li>
Read / write by doing this:

<ul>
<li>
<code>cat /dev/pts/5</code>

<li>
<code>echo "Hello World!" &gt; /dev/pts/4</code>

</ul>
</ul>
</ul>
